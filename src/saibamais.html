<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js"
      defer
    ></script>
    
    <title>Povão</title>
</head>
<body>

    <header class="bg-red-500 flex">
       
        <nav
        class="flex items-center justify-between flex-wrap p-2  w-full z-10 top-0"
        x-data="{ isOpen: false }"
        @keydown.escape="isOpen = false"
        :class="{ 'shadow-lg bg-red-500' : isOpen , 'bg-red-500' : !isOpen}"
      >
        <!--Logo etc-->
        <div class=" text-white mr-6">
          <a
            class="text-white no-underline hover:text-white hover:no-underline"
            href="index.html"
          >
            <img  src="images/Logo povão.png" alt="Logo - Povão">
          </a>
        </div>
  
        <!--Toggle button (hidden on large screens)-->
        <button
          @click="isOpen = !isOpen"
          type="button"
          class="block lg:hidden px-2 text-white hover:text-white focus:outline-none focus:text-white"
          :class="{ 'transition transform-180': isOpen }"
        >
          <svg
            class="h-8 w-8 md:h-16 md:w-16 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              x-show="isOpen"
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
            />
            <path
              x-show="!isOpen"
              fill-rule="evenodd"
              d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
            />
          </svg>
        </button>
  
        <!--Menu-->
        <div
          class="w-full flex-grow lg:flex lg:items-center lg:w-auto"
          :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
          @click.away="isOpen = false"
          x-show.transition="true"
        >
          <ul
            class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center"
          >
            <li class="mr-3">
              <a
                class="inline-block py-2 px-4 text-white no-underline"
                href="#"
                @click="isOpen = false"
                >Active
              </a>
            </li>
            <li class="mr-3">
              <a
                class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                href="#"
                @click="isOpen = false"
                >link
              </a>
            </li>
            <li class="mr-3">
              <a
                class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                href="#"
                @click="isOpen = false"
                >link
              </a>
            </li>
            <li class="mr-3">
              <a
                class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                href="#"
                @click="isOpen = false"
                >link
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      


    </header>

   

   

    <main class="bg-white">

        
        
        <p class="text-xl p-6">Criado para escutar a voz do povo , avalie a comida de sua empresa
            para melhorar sempre e deixar o colaborador cada vez mais produtivo
            pois quem come bem trabalha bem. </p>
        

    </main>


    <footer class="bg-red-500 md:h-full">

        <p>Teste</p>
        <p>Teste</p>
        <p>Teste</p>
        <p>Teste</p>

    </footer>
    
</body>
</html>
